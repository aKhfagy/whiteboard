<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icon.svg">
    <title>whiteboard</title>
</head>

<body style="background-color: darkslategray;">
    <canvas id="canvas">
        Your Browser does not support canvas
    </canvas>
    <div class="buttons">
        <button id="clearbtn" class="button-functionality">Clear</button><br>
        <button id="btn-erase" class="button-functionality">Erase</button><br>
        <button id="btn-resize" class="button-functionality">Stroke Size</button><br>
        <button id="btn-download" class="button-functionality">Download</button><br>
        <button id="btn-chalk" class="btn-colour" style="background-color: #e0dbd1;"></button><br>
        <button id="btn-red" class="btn-colour" style="background-color: red;"></button><br>
        <button id="btn-green" class="btn-colour" style="background-color: green;"></button><br>
        <button id="btn-blue" class="btn-colour" style="background-color: blue;"></button><br>
        <button id="btn-custom" class="btn-colour"
            style="background-image: linear-gradient(to bottom right, red,orange,yellow,green,blue,indigo,violet);"></button>
    </div>
    <script src="js/canvas.js"></script>
</body>

</html>
