<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icon.svg">
    <title>Whiteboard</title>
</head>

<body style="background-color: teal;">
    <canvas id="canvas">
        Your Browser does not support canvas
    </canvas>
    <div class="grid-container">
        <div>
            <div style="float: left;">
                <button class="button" id="clearbtn">Clear</button>
                <button id="btn-erase" class="button">Erase</button>
                <button id="btn-resize" class="button">Stroke Size</button>
            </div>
        </div>
        <div>
            <div style="float: left; margin-top: 33px;">
                <button id="btn-black" class="btn-colour" style="background-color: black;"></button>
                <button id="btn-red" class="btn-colour" style="background-color: red;"></button>
                <button id="btn-green" class="btn-colour" style="background-color: green;"></button>
                <button id="btn-blue" class="btn-colour" style="background-color: blue;"></button>
                <button id="btn-custom" class="btn-colour"
                    style="background-image: linear-gradient(to bottom right, red,orange,yellow,green,blue,indigo,violet);"></button>
            </div>
            <div style="float: left; text-align: center; margin-top: 17px; margin-left: 50px;">
                <h3 style="float: left;">Now:</h3>
                <h3 style="float: left; margin-left: 5px;" id="mode-colour">Black</h3>
            </div>
        </div>
    </div>
    <script src="js/canvas.js"></script>
</body>

</html>
