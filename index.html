<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icon.svg">
    <title>whiteboard</title>
    <style data="slider-data" type="text/css"></style>
</head>

<body style="background-color: darkslategray;" class="drawing-board">
    <canvas id="canvas">
        Your Browser does not support canvas
    </canvas>

    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" class="close-sidebar" onclick="closeNav()">&times;</a>
        <a href="#" id="clearlink">Clear</a>
        <a href="#" id="link-erase">Erase</a>
        <a href="#" id="link-download">Download</a><br>
        <input type="range" min="5" max="100" value="5" class="slider" id="stroke-size"><br>
        <div class="color-group">
            <a href="#" id="link-chalk" class="link-change-colour" style="background-color: #e0dbd1;"></a>
            <a href="#" id="link-red" class="link-change-colour" style="background-color: red;"></a>
            <a href="#" id="link-green" class="link-change-colour" style="background-color: green;"></a>
            <a href="#" id="link-blue" class="link-change-colour" style="background-color: blue;"></a>
            <a href="#" id="link-custom" class="link-change-colour gradient"></a>
        </div>
    </div>
    <button id="open-sidebar" class="open-sidebar" onclick="openNav()">&#9776</button>
    <script src="js/script.js"></script>
</body>

</html>
