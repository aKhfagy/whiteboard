<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icon.svg">
    <title>Whiteboard</title>
</head>

<body style="background-color: skyblue;">
    <canvas id="canvas">
        Your Browser does not support canvas
    </canvas>
    <div class="grid-container">
        <div>
            <div style="float: left;">
                <button class="button" id="clearbtn">Clear</button>
                <button class="button" id="savebtn">Save</button>
            </div>
            <div style="float: left;">
                <textarea rows="3" cols="50" style="margin: 17px;" id="link-to-pic"
                    placeholder="link to picture will apear here"></textarea>
            </div>
        </div>
        <div>
            <button id="btn-erase" class="button" style="float: left;">Erase</button>
            <button id="btn-resize" class="button" style="float: left;">Resize</button>
            <div style="float: left;">
                <P>Brush Colour</P>
                <button id="btn-black" class="btn-colour" style="background-color: black;"></button>
                <button id="btn-red" class="btn-colour" style="background-color: red;"></button>
                <button id="btn-green" class="btn-colour" style="background-color: green;"></button>
                <button id="btn-blue" class="btn-colour" style="background-color: blue;"></button>
            </div>
            <div style="float: left; text-align: center; margin-top: 17px; margin-left: 17px;">
                <h3 style="float: left;">Now:</h3>
                <h3 style="float: left; margin-left: 5px;" id="mode-colour">Black</h3>
            </div>
        </div>
    </div>
    <script src="js/canvas.js"></script>
</body>

</html>
